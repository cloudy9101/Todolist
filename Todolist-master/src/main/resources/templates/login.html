<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<form th:action="@{/login}" method="POST" class="form-login">
			<h3 class="form-heading">Login</h3>
			<input type="text" id="email" name="email" th:placeholder="Email">
			<br/><br/>
			<input type="password" id="password" name="password" th:placeholder="Password">
			<br/><br/>			
			<button class="submit" name="submit" value="login" type="Submit" th:text="Login"></button>
		</form>	
		<a href="/registration" method="get">
			<button class="submit">Sign Up</button>
		</a>	
	</div>
</body>
</html>
